<!-- task.component.html -->

<div class="task-container">
    <h2>Task List</h2>
    <ul>
        <li *ngFor="let task of taskList; trackBy: trackById">
            <span>{{ task.title }}</span>
            <span>
                <p>{{task.task}}</p>
            </span>
            <!-- <button (click)="completeTask(task.id)">Complete</button> -->
            <!-- <button (click)="removeTask(task.id)">Remove</button> -->
            <app-shared [title]="title" (click)="removeTask(task.id)"></app-shared>
            <label for="status">Status</label>
            <select name="status" id="status">
                <option value="true">Completed</option>
                <option value="false">Not Completed</option>
            </select>

        </li>
        <!-- <button (click)="clearTask()">Clear All Task</button> -->
        <app-shared [title]="clear" (click)="clearTask()"></app-shared>

    </ul>

    <!-- <input [(ngModel)]="newTaskTitle" placeholder="New Task" /> -->

</div>
